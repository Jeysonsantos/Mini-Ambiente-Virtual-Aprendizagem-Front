<div class="tela-branca">
    <h1>Confirmar Exclusão</h1>
    <p>Deseja realmente excluir o disciplina: </p>
    <p>NOME: {{ disciplina.nome }} </p>
    <p>CÓDIGO : {{disciplina.codigo}}</p>
    
    
    <div class="button-container">
      <button mat-raised-button class="cancel" (click)="cancelarExclusao()">Cancelar</button>
      <button mat-raised-button class="confirm" style="background-color: #174a68;" (click)="confirmarExclusao()">Confirmar</button>
    </div>
</div>
