<div>
    <mat-card class="main">
      <mat-card-header>
        <mat-card-title>Lista de Disciplinas</mat-card-title>
        <mat-card-subtitle>Opções: Pesquisar, Adicionar, Editar e Excluir</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="options">
          <button mat-raised-button color="primary" (click)="adicionarDisciplina()">
            <mat-icon>add</mat-icon> Adicionar Disciplina
          </button>
          <mat-form-field appearance="fill" class="search-field">
            <mat-label>Pesquisar</mat-label>
            <input matInput placeholder="Digite a Código/Nome da Disciplina" [formControl]="filtrar">
          </mat-form-field>
        </div>
        <div *ngIf="disciplinas_amostra.length === 0" class="no-alunos-message">
          Nenhuma Disciplina encontrada.
        </div>
        <mat-card class="main">
        <div class="table-container" class="alunos-container">
          <table mat-table [dataSource]="disciplinas_amostra" class="alunos-table">
  
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef  class="fixed-header">Nome</th>
              <td mat-cell *matCellDef="let disciplina">{{ disciplina.nome }}</td>
            </ng-container>
  
            <ng-container matColumnDef="codigo" >
              <th mat-header-cell *matHeaderCellDef class="fixed-header">Código</th>
              <td mat-cell *matCellDef="let disciplina">{{ disciplina.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="carga_horaria" >
              <th mat-header-cell *matHeaderCellDef class="fixed-header">Carga Horária</th>
              <td mat-cell *matCellDef="let disciplina">{{ disciplina.carga_horaria }}</td>
            </ng-container>

  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef class="fixed-header">Ações</th>
              <td mat-cell *matCellDef="let disciplina">
                <button mat-icon-button (click)="editarDisciplina(disciplina)">
                  <mat-icon>edit</mat-icon>
                </button>
  
                <button mat-icon-button (click)="excluirDisciplina(disciplina)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
