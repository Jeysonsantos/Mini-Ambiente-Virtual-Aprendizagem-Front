<div>
  <mat-card class="main">
    <mat-card-header>
      <mat-card-title>Lista de Alunos</mat-card-title>
      <mat-card-subtitle>Opções: Pesquisar, Adicionar, Editar e Excluir</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="options">
        <button mat-raised-button color="primary" (click)="adicionarAluno()">
          <mat-icon>add</mat-icon> Adicionar Aluno
        </button>
        <mat-form-field appearance="fill" class="search-field">
          <mat-label>Pesquisar</mat-label>
          <input matInput placeholder="Digite a Matrícula/CPF do aluno" [formControl]="filtrar">
        </mat-form-field>
      </div>
      <div *ngIf="alunos_amostra.length === 0" class="no-alunos-message">
        Nenhum aluno encontrado.
      </div>
      <mat-card class="main">
      <div class="table-container" class="alunos-container">
        <table mat-table [dataSource]="alunos_amostra" class="alunos-table">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef  class="fixed-header">Nome</th>
            <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf" >
            <th mat-header-cell *matHeaderCellDef class="fixed-header">CPF</th>
            <td mat-cell *matCellDef="let aluno">{{ formatarCPF(aluno.cpf) }}</td>
          </ng-container>

          <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef class="fixed-header">Matrícula</th>
            <td mat-cell *matCellDef="let aluno">{{ aluno.matricula }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="fixed-header">Ações</th>
            <td mat-cell *matCellDef="let aluno">
              <button mat-icon-button (click)="editarAluno(aluno)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button (click)="excluirAluno(aluno)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
