<app-admin-menu></app-admin-menu>

<div>
  <mat-card class="main">
    <mat-card-header>
      <mat-card-title>Lista de Alunos</mat-card-title>
      <mat-card-subtitle>Opções: Adicionar, Pesquisar e Editar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="options">
        <button mat-raised-button color="primary" (click)="adicionarAluno()">
          <mat-icon>add</mat-icon> Adicionar Aluno
        </button>
        <mat-form-field appearance="fill" class="search-field">
          <mat-label>Pesquisar</mat-label>
          <input matInput placeholder="Digite a matricula do aluno" [(ngModel)]="searchText" (keyup)="filterAlunos()">
          <button mat-button matSuffix mat-icon-button aria-label="Limpar" *ngIf="searchText" (click)="clearSearchText()">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div *ngIf="filteredAlunos.length === 0" class="no-alunos-message">
        Nenhum aluno encontrado.
      </div>
      <mat-card class="main">
      <div class="table-container" class="alunos-container">
        <table mat-table [dataSource]="filteredAlunos" class="alunos-table">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
          </ng-container>
          <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef>Matrícula</th>
            <td mat-cell *matCellDef="let aluno">{{ aluno.matricula }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
