<div class="usuario_" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" id="menuTrigger"
     (mouseenter)="openMenu()" matRipple>
  <mat-icon class="icon_perfil">account_circle</mat-icon>
  <h2 class="user_name">{{ this.userDataService.UserName }}</h2>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="home()">Home</button>
  <button mat-menu-item (click)="Desconectar()">Desconectar</button>
</mat-menu>
